<html ng-app>
<head>
	<title>Mis Animes Recomendados</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="shortcut icon" href="http://images5.fanpop.com/image/photos/26400000/More-anime-icons-anime-26409002-100-100.png" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body ng-init="animes = ['Naruto Shipudden','Mirai Nikki','Guilty Crown']">
	<div class="container">
		<div class="lg-12 ">
			<img src="banner.png" class="img-responsive block-center">
		</div>
		<h1 class="text-center">Mis animes recomendados</h1>
		<p><i class="fa fa-pencil"></i> Marca los animes que ya vistes</p>
			<ul class="list-unstyled">
				<li ng-repeat="anime in animes"><input type="checkbox"> {{ anime }}</li>
			</ul>
		<h2>Agrega los tuyos</h2>
		<input type="text" placeholder="Nuevos animes">
		<button class="btn btn-primary btn-sm">Agregar al listado</button>	
	</div>
</body>
</html>
